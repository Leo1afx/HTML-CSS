<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="imagens/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/desktop.css">
</head>
<body>
    <main>
        <h1>Checkout</h1>
        <div class="tela">
            <section class="bloco1">
                <div class="b1">
                    <img class="img1" src="imagens/photo1.png" alt="">
                    <div class="info">
                        <p class="txt">Vintage Backbag</p>
                        <p><span>$59.99</span> <s>$94.99</s></p>
                        <form class="form1" action="" method="post">
                            <label for=""></label>
                            <input type="number" name="" id="" min="1"  max="5">
                        </form>
                    </div>
                </div>
        
                <div class="b1">
                    <img class="img2" src="imagens/photo2.png" alt="">
                    <div class="info1">
                        <p class="txt">Levi Shoes</p>
                        <p><span>$74.99</span> <s>$124.99</s></p>
                        <form class="form1" action="" method="post">
                            <label for=""></label>
                            <input type="number" name="" id="" min="1"  max="5">
                        </form>
                    </div>
                </div>
                <hr class="linha1">
                <div class="teste">
        
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <hr>
                <div class="teste">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
        
        
            </section>
            <section class="bloco2">
                <div>
                    <h2>Contact information</h2>
                    <form action="" width="330">
                        <label for="email">E-mail:</label> <br>
                        <i></i>
                        <input class="cemail" type="text" name="email" id="email" size="44" placeholder="Enter your e-mail..." >
                    </form>
                    <form action="" method="post">
                        <label for="phone">Phone:</label> <br>
                        <input class="cphone" type="text" name="phone" id="phone" size="44" placeholder="Enter your phone.." >
                    </form>
                </div>
                <div>
                    <h2>Shipping address</h2>
                    <form action="" method="post">
                        <label for="">Full Name</label> <br>
                        <input class="cname" type="text" name="" id="" size="44" placeholder="Your name..">
                    </form>
                    <form action="" method="post">
                        <label for="">Adress</label> <br>
                        <input class="caddress" type="text" name="" id="" size="44" placeholder="Your address..">
                    </form>
                    <form action="" method="post">
                        <label for="">City</label> <br>
                        <input class="ccity" type="text" name="" id="" size="44" placeholder="Your city..">
                    </form>
                    <div class="duplo">
                        <form action="" method="post">
                            <label for="country">Country</label> <br>
                            <select class="ccountry" name="country" id="country">
                                <option value="">Arábia Saudita</option>
                                <option value="">Argélia</option>
                            </select>
                        </form>
                        <form action="" method="post">
                            <label class="postal" for="">Postal Code</label> <br>
                            <input class="ccode" type="text" name="" id="" placeholder="Your postal code..">
                        </form>
                    </div>
                    <form action="" method="post">
                        <label for=""></label>
                        <input type="checkbox" name="" id=""> Save this information for next time
                    </form>
                    <div class="botao"><button><p>Continue</p></button></div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
