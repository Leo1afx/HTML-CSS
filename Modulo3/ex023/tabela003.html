<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        table{
            border-collapse: collapse;
            border: 1px solid black;
            padding: 2px;
        }
        td{
            padding: 3px;
            border: 1px solid black;
        }
        TR{
            padding: 3px;
            border: 1px solid black;
        }


    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
            <THead>
                <TD>1</TD>
                <TD>2</TD>
                <TD>3</TD>
                <TD>4</TD>
                <TD>5</TD>
                <TD>6</TD>
                <TD>7</TD>
            </THead>

            <Tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                    <td>F</td>
                    <td>G</td>
                    <td>H</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                    <td>F</td>
                    <td>G</td>
                    
                </tr>
                <tr>
                    <td>C</td>
                </tr>
                <tr>
                    <td>D</td>
                </tr>
                <tr>
                    <td>E</td>
                </tr>
                <tr>
                    <td>F</td>
                </tr>
                <tr>
                    <td>G</td>
                </tr>

            </Tbody>

    </table>
</body>
</html>
